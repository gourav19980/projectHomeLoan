<div
  class="contact-form-container"
  style="margin-left: 180px; margin-top: 25px"
>
  <div class="contact-us">
    <div class="contact-header">
     
    </div>
  </div>
  <div class="header">
    <h1>Let's Get In Touch</h1>
    <h2>Get all queries resolved in one forum.</h2>
  </div>
  <div class="address">
    <i class="fas fa-map-marker-alt"></i>
    <h3 style="color: black;font-weight: 500;">8266 Gygax</h3>
    <h3 style="color: black;font-weight: 500;">Norfolk, VA</h3>
  </div>
  <div class="phone">
    <i class="fas fa-phone"></i>
    <h3 style="color: black;font-weight: 500;">757 287 1608</h3>
  </div>
  <div class="email">
    <i class="fas fa-envelope"></i>
    <h3 style="color: black;font-weight: 500;">hello@adept.com</h3>
  </div>
  <div class="contact-form">
    <form>
      <input placeholder="First Name" type="text" name="firstName" />
      <input placeholder="Last Name" type="text" name="lastName" />
      <input placeholder="Email" type="email" name="emailId" />
      <input placeholder="Subject" type="text" name="subject" />
      <textarea
        placeholder="Your Message here..."
        rows="4"
        name="message"
      ></textarea>

      <button type="button">SEND</button>
    </form>
  </div>
</div>
